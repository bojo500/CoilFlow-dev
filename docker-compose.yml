version: '3.8'

services:
  # MySQL Database Service
  mysql:
    image: mysql:8.0
    container_name: coilflow_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3307:3306"  # Port 3307 on host to avoid conflict with your existing MySQL on 3306
    volumes:
      - coilflow_mysql_data:/var/lib/mysql
    networks:
      - coilflow_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: --default-authentication-plugin=mysql_native_password

  # Backend Service (Node.js/NestJS)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: coilflow_backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV}
      DB_HOST: coilflow_mysql  # Internal Docker service name
      DB_PORT: 3306            # Internal MySQL port
      DB_USERNAME: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_NAME}
      PORT: ${PORT}
    ports:
      - "3001:3001"  # Backend on port 3001
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - coilflow_network
    volumes:
      - ./backend/src:/app/src  # Hot reload for development
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service (React/Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: coilflow_frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL}
    ports:
      - "5000:80"  # Frontend on port 5000 (avoids conflicts with 3000, 8080)
    depends_on:
      - backend
    networks:
      - coilflow_network

  # phpMyAdmin - Database Management UI
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: coilflow_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: coilflow_mysql  # Internal service name
      PMA_PORT: 3306            # Internal MySQL port
      PMA_USER: ${DB_USER}
      PMA_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      UPLOAD_LIMIT: 100M
    ports:
      - "8090:80"  # phpMyAdmin on port 8090 (avoids conflict with your existing 8080)
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - coilflow_network

# Named volume for MySQL data persistence
volumes:
  coilflow_mysql_data:
    name: coilflow_mysql_data
    driver: local

# Dedicated internal network for CoilFlow services
networks:
  coilflow_network:
    name: coilflow_network
    driver: bridge
