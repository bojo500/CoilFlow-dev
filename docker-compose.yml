services:
  mysql:
    image: mysql:8.0
    container_name: coilflow_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: coilflow
      MYSQL_USER: coilflow
      MYSQL_PASSWORD: coilflow123
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      interval: 10s
      timeout: 5s
      retries: 5

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: coilflow_phpmyadmin
    restart: unless-stopped
    ports:
      - '8080:80'
    environment:
      PMA_HOST: mysql
      PMA_USER: coilflow
      PMA_PASSWORD: coilflow123
      MYSQL_ROOT_PASSWORD: rootpassword
    depends_on:
      mysql:
        condition: service_healthy

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: coilflow_backend
    restart: unless-stopped
    ports:
      - '3001:3001'
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: coilflow
      DB_PASSWORD: coilflow123
      DB_NAME: coilflow
      PORT: 3001
      FRONTEND_URL: http://localhost:3000
    depends_on:
      mysql:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: coilflow_frontend
    restart: unless-stopped
    ports:
      - '3000:80'
    depends_on:
      - backend

volumes:
  mysql_data:
