version: '3.8'

services:
  # 1. MySQL Database Service
  coilflow_mysql:
    image: mysql:8.0
    container_name: coilflow_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: coilflow_db
      MYSQL_USER: coilflow_user
      MYSQL_PASSWORD: password
    ports:
      - "3306"
    volumes:
      - coilflow_mysql_data:/var/lib/mysql
    networks:
      - coilflow_network
    command: --default-authentication-plugin=mysql_native_password

  # 2. Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: coilflow_backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DB_HOST: coilflow_mysql
      DB_PORT: 3306
      DB_USERNAME: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_NAME}
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      - coilflow_mysql
    networks:
      - coilflow_network

  # 3. Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: coilflow_frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://cf1.mk-codes.com:3001
    ports:
      - "8082:80"
    depends_on:
      - backend
    networks:
      - coilflow_network

  # 4. phpMyAdmin Service
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: coilflow_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: coilflow_mysql
      PMA_PORT: 3306
      PMA_USER: ${DB_USER}
      PMA_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      UPLOAD_LIMIT: 100M
    ports:
      - "8090:80"
    depends_on:
      - coilflow_mysql
    networks:
      - coilflow_network

volumes:
  coilflow_mysql_data:
    name: coilflow_mysql_data
    driver: local

networks:
  coilflow_network:
    name: coilflow_network
    driver: bridge