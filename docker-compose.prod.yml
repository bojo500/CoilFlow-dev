version: '3.8'

services:
  # 1. MySQL Database Service
  mysql:
    image: mysql:8.0
    container_name: coilflow_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: coilflow_db
    ports:
      - "3307:3306"
    volumes:
      - coilflow_mysql_data:/var/lib/mysql
    networks:
      - coilflow_network

  # 2. Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: coilflow_backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_HOST: mysql
      DATABASE_PORT: 3306
      DATABASE_USER: root
      DATABASE_PASSWORD: root
      DATABASE_NAME: coilflow
      PORT: 3001
      CORS_ORIGINS: http://162.120.17.173:8082,http://162.120.17.173,http://cf1.mk-codes.com:3001,http://localhost:3001
    ports:
      - "3001:3001"
    depends_on:
      - mysql
    networks:
      - coilflow_network
  # 3. Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: coilflow_frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://cf1.mk-codes.com:3001
    ports:
      - "8082:80"
    depends_on:
      - backend
    networks:
      - coilflow_network
  # 4. phpMyAdmin Service
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: coilflow_phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8090:80"
    depends_on:
      - mysql
    networks:
      - coilflow_network
volumes:
  coilflow_mysql_data:
    name: coilflow_mysql_data
    driver: local

networks:
  coilflow_network:
    name: coilflow_network
    driver: bridge